<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>ToDo List</title>

    <!-- CSS style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todocontainer">
        <h1>TODO List</h1>
        <div class="user-space">
            <div class="form-floating mb-3">
                <input type="text" class="form-control user-input" id="user-input" placeholder="할 일을 입력하세요"
                    onkeydown="keyCheck()">
                <label for="user-input">할 일을 입력하세요</label>
            </div>
            <button onclick="addEvent()" id="add-todo" type="button" class="btn btn-secondary">추가</button>
        </div>
        <ul id="user-list" class="user-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
